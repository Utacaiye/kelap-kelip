<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: blink 1s infinite;
      z-index: 2;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: flash 1s infinite;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 160px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 50px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes flash {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    .slideshow {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="img1.jpg" class="active">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <!-- Tambah gambar sesuai kebutuhan -->
  </div>

  <h1>I Love You</h1>
  <div class="heart"></div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000); // 4 detik per slide
  </script>
</body>
</html>
