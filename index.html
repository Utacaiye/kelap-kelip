<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You So Much</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YWnhsYz.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    .slideshow-container {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 2px solid white;
      border-radius: 12px;
      z-index: 1;
      display: none;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateX(100%);
      transition: all 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    .slide.prev {
      transform: translateX(-100%);
      opacity: 0;
    }

    .love-text {
      position: absolute;
      color: #00ffff;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      white-space: nowrap;
      user-select: none;
      opacity: 0;
      z-index: 2;
    }

    @keyframes from-top {
      0% { transform: translateY(-100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes from-bottom {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes from-left {
      0% { transform: translateX(-100vw); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateX(100vw); opacity: 0; }
    }

    @keyframes from-right {
      0% { transform: translateX(100vw); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateX(-100vw); opacity: 0; }
    }

    .from-top { animation: from-top 20s linear infinite; }
    .from-bottom { animation: from-bottom 20s linear infinite; }
    .from-left { animation: from-left 20s linear infinite; }
    .from-right { animation: from-right 20s linear infinite; }

    #startButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      background-color: #ff0080;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 20px #ff0080;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="a/a.mp3" type="audio/mpeg"></audio>

  <div class="stars"></div>

  <button id="startButton">Mulai</button>

  <div class="slideshow-container" id="slideshow">
    <img src="f/p1.jpeg" class="slide active" />
    <img src="f/p2.jpeg" class="slide" />
    <img src="f/p3.jpeg" class="slide" />
    <img src="f/p4.jpeg" class="slide" />
    <img src="f/p5.jpeg" class="slide" />
    <img src="f/p6.jpeg" class="slide" />
  </div>

  <script>
    const phrases = [
      "Kamu Cantikkk!!! üòò",
      "I love you so much ü§ó",
      "i cant stop loving you ‚ù§Ô∏è"
    ];
    const directions = ["from-top", "from-bottom", "from-left", "from-right"];
    const usedPositions = new Set();

    function getUniquePosition(max, step) {
      let pos;
      do {
        pos = Math.floor(Math.random() * (max / step)) * step;
      } while (usedPositions.has(pos) && usedPositions.size < max / step);
      usedPositions.add(pos);
      return pos;
    }

    function startAnimations() {
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('slideshow').style.display = 'block';
      document.getElementById('bgMusic').play();

      for (let i = 0; i < 20; i++) {
        const text = document.createElement('div');
        text.classList.add('love-text');
        const direction = directions[Math.floor(Math.random() * directions.length)];
        text.classList.add(direction);

        const left = getUniquePosition(window.innerWidth - 320, 100);
        const top = getUniquePosition(window.innerHeight - 250, 60);
        text.style.left = left + "px";
        text.style.top = top + "px";
        text.style.fontSize = (Math.random() * 1.2 + 1) + "em";
        text.style.animationDelay = (Math.random() * 10) + "s";
        text.innerText = phrases[Math.floor(Math.random() * phrases.length)];

        document.body.appendChild(text);
      }

      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      setInterval(() => {
        const prevSlide = slides[currentSlide];
        currentSlide = (currentSlide + 1) % slides.length;
        slides.forEach((slide, i) => {
          slide.classList.remove('active', 'prev');
          if (i === currentSlide) {
            slide.classList.add('active');
          } else if (i === (currentSlide - 1 + slides.length) % slides.length) {
            slide.classList.add('prev');
          }
        });
      }, 3000);
    }

    document.getElementById('startButton').addEventListener('click', startAnimations);
  </script>
</body>
</html>
