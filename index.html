<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You So Much</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .photo-stage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      display: none;
      z-index: 1;
    }

    .photo-stage img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      filter: blur(10px);
      transform: scale(1.2);
      transition: all 1.5s ease-in-out;
    }

    .photo-stage img.active {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
      z-index: 2;
    }

    .love-text {
      position: absolute;
      color: #00ffff;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      white-space: nowrap;
      user-select: none;
      opacity: 0;
      z-index: 2;
    }

    @keyframes from-top { 0% { transform: translateY(-100vh); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    @keyframes from-bottom { 0% { transform: translateY(100vh); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    @keyframes from-left { 0% { transform: translateX(-100vw); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateX(100vw); opacity: 0; } }
    @keyframes from-right { 0% { transform: translateX(100vw); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateX(-100vw); opacity: 0; } }

    .from-top { animation: from-top 20s linear infinite; }
    .from-bottom { animation: from-bottom 20s linear infinite; }
    .from-left { animation: from-left 20s linear infinite; }
    .from-right { animation: from-right 20s linear infinite; }

    #startButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      background-color: #ff0080;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 20px #ff0080;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="a/b.mpeg" type="audio/mpeg"></audio>
  <button id="startButton">Mulai</button>

  <div class="photo-stage" id="photoStage">
    <img src="f/p1.jpeg" class="photo active" />
    <img src="f/p3.jpeg" class="photo" />
    <img src="f/p4.jpeg" class="photo" />
    <img src="f/p2.jpeg" class="photo" />
    <img src="f/p5.jpeg" class="photo" />
    <img src="f/p6.jpeg" class="photo" />
  </div>

  <script>
    const phrases = [
      "Kamu Cantikkk!!! üòò",
      "I love you so much ü§ó",
      "i cant stop loving you ‚ù§Ô∏è"
    ];
    const directions = ["from-top", "from-bottom", "from-left", "from-right"];
    const usedPositions = new Set();

    function getUniquePosition(max, step) {
      let pos;
      do {
        pos = Math.floor(Math.random() * (max / step)) * step;
      } while (usedPositions.has(pos) && usedPositions.size < max / step);
      usedPositions.add(pos);
      return pos;
    }

    function startAnimations() {
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('photoStage').style.display = 'block';
       const audio = document.getElementById('bgMusic');
      audio.play().catch(err => {
        console.log("Autoplay diblokir browser:", err);
      });

      for (let i = 0; i < 20; i++) {
        const text = document.createElement('div');
        text.classList.add('love-text');
        const direction = directions[Math.floor(Math.random() * directions.length)];
        text.classList.add(direction);

        const left = getUniquePosition(window.innerWidth - 320, 100);
        const top = getUniquePosition(window.innerHeight - 250, 60);
        text.style.left = left + "px";
        text.style.top = top + "px";
        text.style.fontSize = (Math.random() * 1.2 + 1) + "em";
        text.style.animationDelay = (Math.random() * 10) + "s";
        text.innerText = phrases[Math.floor(Math.random() * phrases.length)];

        document.body.appendChild(text);
      }

      const photos = document.querySelectorAll('.photo');
      let current = 0;
      setInterval(() => {
        photos.forEach(p => p.classList.remove('active'));
        photos[current].classList.add('active');
        current = (current + 1) % photos.length;
      }, 4000);
    }

    document.getElementById('startButton').addEventListener('click', startAnimations);
  </script>
</body>
</html>
