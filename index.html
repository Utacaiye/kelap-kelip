<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hujan Teks & Foto</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }

    .love-text {
      position: absolute;
      color: cyan;
      font-weight: bold;
      opacity: 0.7;
      text-shadow: 0 0 10px cyan;
      animation: fall 6s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .foto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .foto img {
      width: 250px;
      border-radius: 1em;
    }

    .love {
      position: fixed;
      top: 0;
      animation: drop 5s linear forwards;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes drop {
      0% {
        transform: translateY(-5vh);
      }
      100% {
        transform: translateY(105vh);
      }
    }
  </style>
</head>
<body>
  <div class="foto">
    <img src="e7159944-d0a1-42b5-a18a-5dfba467c572.png" alt="Foto Kamu" />
  </div>

  <script>
    const phrases = [
      "You're the best! ❤️✨",
      "Cantiknya kamu 😍",
      "Selalu di hati 💘",
      "I love you ❤️",
      "Manis senyumnya 💫"
    ];

    function avoidPhotoZone(leftPercent) {
      return leftPercent > 40 && leftPercent < 60;
    }

    function safeLeft() {
      let left;
      do {
        left = Math.random() * 100;
      } while (avoidPhotoZone(left));
      return left + 'vw';
    }

    // Teks jatuh bertahap
    let textCount = 0;
    const maxText = 40;
    const interval = setInterval(() => {
      if (textCount >= maxText) {
        clearInterval(interval);
        return;
      }
      const text = document.createElement('div');
      text.className = 'love-text';
      text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = safeLeft();
      text.style.top = `-${Math.random() * 200}px`;
      text.style.fontSize = `${Math.random() * 1.5 + 1}em`;
      document.body.appendChild(text);
      textCount++;
    }, 700);

    // Efek hati (❤️) latar belakang
    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.innerHTML = "❤️";
      love.style.left = Math.random() * 100 + "vw";
      love.style.fontSize = (16 + Math.random() * 20) + "px";
      love.style.zIndex = 1;
      document.body.appendChild(love);
      setTimeout(() => {
        love.remove();
      }, 5000);
    }

    setInterval(createLove, 500);
  </script>
</body>
</html>
